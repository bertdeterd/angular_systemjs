  <p>Hello Second</p>

   <div class='table-responsive'>
            <table class='table  table-hover' >
                <thead>
                    <tr>
                        <th>Case ID</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Async pipe is used to bind an observable directly in our template -->
                    <tr class='clickable-row' *ngFor='let case of cases$ | async'>
                       
                        <td>
                          <a [routerLink]="['case', case.caseId]">
                            {{ case.caseId }}
                            </a>
                        </td>
                        <td>{{ case.caseTitle }}</td>
                      
                    </tr>
                </tbody>
            </table>
        </div>
