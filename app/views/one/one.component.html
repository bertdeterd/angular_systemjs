<div class="container-fluid">

  <form class="form-horizontal" role="form" (ngSubmit)="onSubmit()" #myForm="ngForm">
    <div class="form-group">
      <label class="control-label col-sm-2" for="caseId">Name</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" class="form-control" required [(ngModel)]="model.caseId" name="caseId" #name="ngModel"
          readonly>
      </div>
      <!--   <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div> -->
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="caseTitle">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="model.caseTitle" name="caseTitle">
      </div>
    </div>

    <button type="submit" class="btn btn-default" [disabled]="!myForm.form.valid">Submit</button>

  </form>

  
</div>
