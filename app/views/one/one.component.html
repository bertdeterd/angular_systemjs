<div class="container">

  <form class="form-horizontal" role="form" (ngSubmit)="onSubmit()" #myForm="ngForm">
  

    <div class="form-group">
      <label class="control-label col-sm-2" for="caseTitle">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="model.caseTitle" name="caseTitle" #caseTitle="ngModel" required >
      </div>
       <div class="alert alert-danger" [hidden]="caseTitle.valid || caseTitle.pristine">Fill in a Title</div>
    </div>

      <div class="form-group">
      <label class="control-label col-sm-2" for="caseId">Name</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" class="form-control" required [(ngModel)]="model.caseId" name="caseId" #name="ngModel"
          readonly>
      </div>
    </div>

    <button type="submit" class="btn btn-default" [disabled]="!myForm.form.valid">Submit</button>

  </form>

  
</div>

<footer class="footer">
  <div class="container">
    <p class="text-muted">Place sticky footer ONE  content here.</p>
  </div>
</footer>
