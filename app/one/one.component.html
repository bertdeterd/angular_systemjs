<div class="container">
  <div>
    {{diagnostic}}
    <h1>My Form</h1>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
      <div class="form-group">
        <label for="caseId">Name</label>
        <input type="text" class="form-control" required [(ngModel)]="model.caseId" name="caseId" #name="ngModel" readonly>
     <!--   <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div> -->
      </div>
      <div class="form-group">
        <label for="caseTitle">Title</label>
        <input type="text" class="form-control" [(ngModel)]="model.caseTitle" name="caseTitle">
      </div>

      <button type="submit" class="btn btn-default" [disabled]="!myForm.form.valid">Submit</button>

    </form>
  </div>

</div>
