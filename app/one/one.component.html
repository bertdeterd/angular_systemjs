<div class="container">
  <div>
    <h1>My Form</h1>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" required [(ngModel)]="model.name" name="name" #name="ngModel">
     <!--   <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div> -->
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" [(ngModel)]="model.title" name="title">
      </div>

      <button type="submit" class="btn btn-default" [disabled]="!myForm.form.valid">Submit</button>

    </form>
  </div>

</div>
